<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial;
            background: linear-gradient(135deg, #ff9ecf, #ff4fa3);
            color: white;
        }

        h1 {
            margin-top: 20%;
            font-size: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }

        .yes {
            background: #ff0066;
            color: white;
        }

        .no {
            background: white;
            color: #ff0066;
            position: absolute;
        }

        .floating {
            position: absolute;
            font-size: 24px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>

<body>

<div id="page1">
    <h1>Will you be my Valentine Shona? ðŸ’•</h1>
    <button class="yes" onclick="showLove()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
</div>

<div id="page2" style="display:none;">
    <h1>I Love You Shona ðŸ’—ðŸŒ¹</h1>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function showLove() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
    }

    function createFloating() {
        const symbols = ["ðŸ’–","ðŸ’•","ðŸŒ¹","ðŸ’—"];
        const element = document.createElement("div");
        element.classList.add("floating");
        element.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
        element.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(element);

        setTimeout(() => {
            element.remove();
        }, 6000);
    }

    setInterval(createFloating, 500);
</script>

</body>
</html>
